<div class="mat-elevation-z8" style="margin-left:3%; width: 94%;">
  <div style="display: inline-block; position: fixed; top: 0; bottom: 0;left: 0; right: 0; width: 200px; margin: auto;">
    <mat-form-field>
      <mat-label>Search by Title or Url</mat-label>
      <input (keyup)="applySearch($event)" matInput  style="background-color: gray;" >
    </mat-form-field>
     <mat-spinner *ngIf = "isLoading"></mat-spinner>
    </div> 
  <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8" style="margin-top: 4%;">
    
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th  mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element" ><a [href]="element.url" target="_blank" style="color: white;">{{element.url}}</a></td>
    </ng-container>

    <tr mat-sort-header mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #303030;;border: solid;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border: solid;padding: 1px; color:white; background-color:gray;"></tr>

  </table>
  <mat-paginator   [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons style="background-color: #303030;;">
  </mat-paginator>
</div>
