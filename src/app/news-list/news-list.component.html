<div class="mat-elevation-z8" style="margin-left:3%; width: 94%;">
    <mat-form-field>
      <mat-label>Search by Title or Url</mat-label>
      <input (keyup)="applySearch($event)" matInput  style="background-color: rgba(120, 246, 141, 0.196);" >
    </mat-form-field>
     <mat-spinner *ngIf = "isLoading"></mat-spinner> 
  <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8" style="margin-top: 5%;">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th  mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element" ><a [href]="element.url" target="_blank">{{element.url}}</a></td>
    </ng-container>

    <tr mat-sort-header mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: rgba(120, 246, 141, 0.196);border: solid;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border: solid;padding: 1px; text-emphasis-color: black; background-color:black;"></tr>

  </table>
  <mat-paginator   [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons >
  </mat-paginator>
</div>
